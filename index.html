<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
    <title>NFT Card</title>
</head>
<body>
    <div class="main">
        <div class="background">
            <div class="bar"></div>
            <div class="header-text">Equilibrium #3429</div>
            <div class="eth-icon">
                <img src="icon-ethereum.svg" alt="">
                <div class="eth-cost">0.041 ETH</div>
            </div>
            <div class="time-icon">
                <img src="icon-clock.svg" alt="">
                <div class="time-left">3 days left</div>
            </div>
            <div class="body-text">Our Equilibrium collection promotes balance and calm.</div>
            <div class="avatar"><img src="image-avatar.png" alt=""></div>
            <div class="made-by">Creation of <span style="color: hsl(0, 0%, 100%); font-weight: 300">Ruben</span></div>
            <img src="image-equilibrium.jpg" alt="">
        </div>
    </div>
</body>
</html>
